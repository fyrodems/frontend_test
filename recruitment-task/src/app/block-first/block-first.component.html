<h2>{{sectionTitle}}</h2>

<div class="option-picker-wrapper">
    <div *ngFor="let option of options; let i=index">
        <div class="radio">
            <input type="radio" id="{{option.id}}" name="optionsGroup" [(ngModel)]="selectedOption"
                [value]="option.value" (change)="logSelectedOption()" />
            <label for="{{option.id}}">{{option.name}}</label>
        </div>
    </div>
</div>
